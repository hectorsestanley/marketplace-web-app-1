<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Word List Program for {{name}}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/wordstyle.css">
        <link rel="stylesheet" type="text/css" href="/static/baseStyle.css">
        <link rel="stylesheet" type="text/css" href="/static/searchStyle.css">
        <script src="/static/dictionary.js"></script>
    </head>
    <body>
    <table>
    <tbody>
            <tr>
                <td class="left top"></td>
                <td class="middle top">
                    <a href="/index"><h1>Word List Program for {{name}}</h1></a>
                </td>
                <td class="right top"></td>
            </tr>
            <tr>
                <td class="left bottom"></td>
                <td class="middle bottom" id="content">
                    {% block content %}
                    default content
                    {% endblock %}
                </td>
                <td class="right bottom"></td>
            </tr>
    </tbody>
    </table>
    </body>
</html>
